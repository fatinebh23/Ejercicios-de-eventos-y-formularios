<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- 3.Adapta el ejercicio 2 para no tener que utilizar this, usando manejadores semánticos. -->
    <a href="#" id="enlace1">Enlace 1</a>
    <div class="section">
        <p>Contenido de la sección 1</p>
    </div>

    <a href="#" id="enlace2">Enlace 2</a>
    <div class="section">
        <p>Contenido de la sección 2</p>
    </div>

    <a href="#" id="enlace3">Enlace 3</a>
    <div class="section">
        <p>Contenido de la sección 3</p>
    </div>

    <script>
        function ocultaryMostar(event) {
            var link = event.target;
            var section = link.nextElementSibling;

            // Buscar el siguiente hermano hasta encontrar un elemento válido
            while (section && section.nodeType !== 1) {
                section = section.nextElementSibling;
            }

            if (section.style.display === 'none' || !section.style.display) {
                section.style.display = 'block';
                link.innerHTML = 'Ocultar sección';
            } else {
                section.style.display = 'none';
                link.innerHTML = 'Mostrar sección';
            }
        }

        // Asignar el manejador semántico a cada enlace
        document.getElementById('enlace1').addEventListener('click', ocultaryMostar);
        document.getElementById('enlace2').addEventListener('click', ocultaryMostar);
        document.getElementById('enlace3').addEventListener('click', ocultaryMostar);
    </script>
</body>
</html>
