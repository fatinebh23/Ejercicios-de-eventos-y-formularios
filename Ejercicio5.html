      <script>
        function tamanoVentanaNavegador() {
            var ancho = window.innerWidth || document.documentElement.clientWidth || document.body.clientWidth;
            var alto = window.innerHeight || document.documentElement.clientHeight || document.body.clientHeight;
            return { ancho: ancho, alto: alto };
        }

        function informarZona(evento) {
            var tamanoVentana = tamanoVentanaNavegador();
            var mitadAncho = tamanoVentana.ancho / 2;
            var mitadAlto = tamanoVentana.alto / 2;

            var mensaje = '';

            if (evento.clientX < mitadAncho) {
                mensaje += 'Izquierda ';
            } else {
                mensaje += 'Derecha ';
            }

            if (evento.clientY < mitadAlto) {
                mensaje += 'arriba';
            } else {
                mensaje += 'abajo';
            }

            alert('Has pulsado en la zona: ' + mensaje);
        }

        // Asignar el manejador sem치ntico al evento "click"
        document.addEventListener('click', informarZona);
